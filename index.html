<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,500;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts/script.js" defer></script>
    <title>Karolina Maksimczuk</title>
</head>
<body class="main-content">
    <header>
        <section class="section sec1 header active" id="home">
        </section>
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 cv" id="cv"></section>
        <section class="section sec4 projects" id="projects"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>
    <div class="controls">
        <div class="control conrol-1 active-btn" data-id="home">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="control conrol-2" data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="control conrol-3" data-id="cv">
            <i class="fa-solid fa-book"></i>
        </div>
        <div class="control conrol-4" data-id="projects">
            <i class="fa-solid fa-briefcase"></i>
        </div>
        <div class="control conrol-5" data-id="contact">
            <i class="fa-solid fa-address-card"></i>
        </div>
    </div>
    
</body>
</html>
